<!DOCTYPE html>
<head>
    <title>Asynchronous JavaScript</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        function myDisplayer(some) {
            document.getElementById("demo").innerHTML = "The addition of given numbers is "+some+'<br>';
          }
          
          function myCalculator(num1, num2) {
            let sum = num1 + num2;
            myDisplayer(sum);
          }
          
          myCalculator(14, 7);
          setTimeout(myFunction, 2000);

        function myFunction() {
            document.getElementById("demo").innerHTML += " hello world!!";
        }
    </script>
</body>
</html>
