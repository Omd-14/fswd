<!DOCTYPE html>
<html>
<head>
  <title>Favorite Books</title>
  </head>
  <body>
  <button onclick="displayBooks(['Rich Dad Poor Dad', 'Ikigai', 'The Power Of Subconscious Mind'])">Display Books</button>
  <div id="bookId"></div>
  <script>
    function displayBooks(books) {
      var booksContainer = document.getElementById("bookId");
      booksContainer.innerHTML = "";

      for (var i = 0; i < books.length; i++) {
        var book = books[i];
        var bookElement = document.createElement("p");
        bookElement.textContent = book;
        booksContainer.appendChild(bookElement);
      }
    }
  </script>
</body>
</html>
